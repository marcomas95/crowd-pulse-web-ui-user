<mat-card class="signup-card">

  <mat-card-title>Sign Up</mat-card-title>

  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="username" type="text" placeholder="Username" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="email" type="text" placeholder="Email" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="password" type="password" placeholder="Password" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password" required>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <div fxLayoutAlign="center center">
      <button mat-raised-button (click)="signUp()" color="primary">Register</button>
      <button mat-raised-button (click)="showLoginForm()">Go to Login</button>
    </div>
  </mat-card-actions>

</mat-card>
